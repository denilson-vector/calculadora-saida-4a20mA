<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Fator K</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <img src="ico-pitometria.png" alt="Logo">
    </div>

    <!-- Tela de Cálculo do Fator K -->
    <div class="container">
        <h1>Calculadora - Fator K</h1>
        <div class="input-group">
            <label for="fatorKAtual">Fator K atual:</label>
            <input type="number" id="fatorKAtual" placeholder="Ex: 1.7225" step="0.0001">
        </div>
        <div class="input-group">
            <label for="vazaoDisplay">Vazão atual do display:</label>
            <input type="number" id="vazaoDisplay" placeholder="Ex: 67.25" step="0.01">
        </div>
        <div class="input-group">
            <label for="vazaoMaleta">Vazão real da maleta:</label>
            <input type="number" id="vazaoMaleta" placeholder="Ex: 65.50" step="0.01">
        </div>
        <button id="calcularFatorK">Calcular Fator K</button>
        <div class="resultado">
            <h2>Novo Fator K:</h2>
            <p id="resultadoFatorK">0</p>
        </div>
        <!-- Botão de Modo Noturno -->
        <button id="modoNoturno">Modo Noturno Desativado</button>
        <!-- Botão para voltar à página principal -->
        <a href="index.html" class="btn-voltar">Voltar</a>
    </div>

    <footer>
        <p>&copy; 2025 Vector Serviços LTDA. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
